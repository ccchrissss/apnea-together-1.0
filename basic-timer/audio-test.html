<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="play" onclick="playMusic()")>Play</button>

    <script>

        let playTheThing = document.getElementById("play");

        function playMusic() {
            let audio = new Audio("https://www.soundjay.com/buttons/sounds/beep-03.mp3");
                audio.play()
        }
        playTheThing.addEventListener("click", playMusic);
    </script>
</body>
</html>
